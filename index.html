<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>NM Game</title>
  <meta name="description" content="Turn-based js game" />
  <meta name="keywords" content="game, turn-based, js" />

  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
  <main id="main-container">
    <header id="main-header">
      <h1>Clash of the Penguins</h1>
      <p>when some penguins turn to a life of crime...</p>
    </header>
    <button id="newGameBtn">New Game</button>

    <div id="game-container">
      <div class="stats-window" id="statboxPlayerOne>">
        <h1 style="color:rgb(27, 161, 0)">PLAYER ONE</h1>
        <p id="statboxOne">
          <div class="btnBox">
            <button class="attackBtn">Attack!</button>
            <button class="defendBtn">Defend!</button>
          </div>
        </p>

      </div>
      <div class="container" id="mapGrid"></div>
      <div class="stats-window" id="statboxPlayerTwo>">
        <h1 style="color:#b10032">PLAYER TWO</h1>
        <p id="statboxTwo">
          <div class="btnBox">
            <button class="attackBtn">Attack!</button>
            <button class="defendBtn">Defend!</button>
          </div>
        </p>
      </div>
    </div>

  </main>
  <section id="gameInfo">
    <table id="damageInfo">
      <tr>
        <th colspan="3">Weapon damage info:</th>
      </tr>
      <tr>
        <td>snowball</td>
        <td>
          <div class="snowball weaponIcon"></div>
        </td>
        <td>10</td>
      </tr>
      <tr>
        <td>fish</td>
        <td>
          <div class="fish weaponIcon"></div>
        </td>
        <td>15</td>
      </tr>
      <tr>
        <td>small stone</td>
        <td>
          <div class="smallStone weaponIcon"></div>
        </td>
        <td>20</td>
      </tr>
      <tr>
        <td>big stone</td>
        <td>
          <div class="bigStone weaponIcon"></div>
        </td>
        <td>30</td>
      </tr>
    </table>
  </section>
  <footer>

    <div id="footer-notes">
      <p>
        <a href="https://github.com/NatMi/JS-Board-Game" target="blank">
          <i class="fab fa-github"></i> View this project on GitHub
        </a>
      </p>
      <br>
      <h3>Get in touch:</h3>
      <p><i class="fa fa-envelope"></i> nat.mietus@gmail.com</p>
      <p>
        <a href="https://www.linkedin.com/in/natalia-mietus-24264a17b/" target="blank">
          <i class="fab fa-linkedin"></i> Go to my LinkedIn account
        </a>
      </p>
      <br>
      <p id="copyrights">created by Natalia MiÄ™tus &copy;2019</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/map.js"></script>

</body>

</html>
